name: EasyPay Deployment

on:
  push:
    branches: [ main ]
  workflow_dispatch:  # ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

env:
  JAVA_VERSION: '21'

jobs:
  # ë°°í¬ ì „ ìµœì¢… í…ŒìŠ¤íŠ¸
  pre-deploy-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Run full test suite
      run: ./gradlew test
      
    - name: Build application
      run: ./gradlew build -x test
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: easypay-build
        path: build/libs/*.jar

  # ë³´ì•ˆ ìŠ¤ìº” (ë°°í¬ ì „ í•„ìˆ˜)
  security-scan:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v4
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        cache: 'gradle'
        
    - name: Cache Gradle packages
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Run OWASP dependency check
      run: ./gradlew dependencyCheckAnalyze
      
    - name: Upload security results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-results
        path: build/reports/dependency-check/
        retention-days: 30

  # Docker ì´ë¯¸ì§€ ë¹Œë“œ ë° í‘¸ì‹œ
  docker-build:
    runs-on: ubuntu-latest
    needs: [pre-deploy-test, security-scan]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USERNAME }}/easypay:latest
          ${{ secrets.DOCKER_USERNAME }}/easypay:${{ github.sha }}
          ${{ secrets.DOCKER_USERNAME }}/easypay:main
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ë°°í¬ ì™„ë£Œ ì•Œë¦¼
  deploy-notification:
    runs-on: ubuntu-latest
    needs: [docker-build]
    
    steps:
    - name: Deploy Summary
      run: |
        echo "ğŸš€ EasyPay Deployment Completed!"
        echo "ğŸ“¦ Docker Image: ${{ secrets.DOCKER_USERNAME }}/easypay:latest"
        echo "ğŸ”’ Security Scan: OWASP dependency check completed"
        echo "ğŸ”— GitHub Run: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
        echo "ğŸ“Š Build Artifacts: Available in artifacts"
        echo "âœ… Ready for production deployment!" 