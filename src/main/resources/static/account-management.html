        // EasyPay Í≥ÑÏ¢å Î™©Î°ù Î°úÎìú
        async function loadEasyPayAccounts() {
            const token = localStorage.getItem('accessToken');
            
            try {
                const response = await fetch('/api/user-accounts', {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                if (response.ok) {
                    const result = await response.json();
                    easypayAccounts = result.accounts || [];
                    renderEasyPayAccounts();
                    console.log('EasyPay Í≥ÑÏ¢å Î™©Î°ù Î°úÎìú ÏôÑÎ£å:', easypayAccounts);
                } else {
                    console.error('EasyPay Í≥ÑÏ¢å Î™©Î°ù Î°úÎìú Ïã§Ìå®:', response.status);
                    easypayAccounts = [];
                    renderEasyPayAccounts();

            } catch (error) {

                easypayAccounts = [];

            container.innerHTML = easypayAccounts.map(account => `
